<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{t "reminder_title"}}</title>
    <link rel="stylesheet" href="{{cssPath}}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{t "reminder_heading"}}</h1>
        <p>{{t "product_of"}}</p>
      </div>
      <div class="content">
        <p>{{t "greeting" name}}</p>
        <p>{{t "reminder_message"}}</p>
        <p class="highlight">
          {{t "event_details"}}: <strong>{{event}}</strong>
        </p>
        <p>{{t "reminder_note"}}</p>
      </div>
      <div class="footer">
        <p>{{t "footer_message"}}</p>
      </div>
    </div>
  </body>
</html>
