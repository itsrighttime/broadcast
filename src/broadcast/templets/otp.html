<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{t "otp_title"}}</title>
    <link rel="stylesheet" href="{{cssPath}}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{t "otp_heading"}}</h1>
        <p>{{t "product_of"}}</p>
      </div>
      <div class="content">
        <p>{{t "greeting"}} {{name}}</p>
        <p>{{t "otp_message"}}</p>
        <p class="highlight">{{t "otp_code"}}: <strong>{{otp}}</strong></p>
        <p>{{t "otp_expiry"}}</p>
      </div>
      <div class="footer">
        <p>{{t "footer_message"}}</p>
      </div>
    </div>
  </body>
</html>
