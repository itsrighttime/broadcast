<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{t "password_reset_title"}}</title>
    <link rel="stylesheet" href="{{cssPath}}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{t "password_reset_heading"}}</h1>
        <p>{{t "product_of"}}</p>
      </div>

        <p>{{t "greeting"}} {{name}}</p>
        <p>{{t "password_reset_message"}}</p>

      </div>
      <div class="footer">
        <p>{{t "footer_message"}}</p>
      </div>
    </div>
  </body>
</html>
